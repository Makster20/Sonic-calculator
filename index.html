<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sonic Calculator</title>
</head>
<body>

    <h1>Bonic Calculator</h1>

    <section class="content">
        <div class="sonic-img"><img src="imgs/sonic.web" alt="sonic"></div>

        <div class="calculator">
            <div class="expressions"></div>

            <div class="numfield">0</div>

            <div class="cal-buttons">
                <div class="button">AC</div>
                <div></div>
                <div></div>
                <div class="button">DEL</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button equal">=</div>
                <div class="button">0</div>
                <div class="button">รท</div>
                <div class="button">ร</div>
            </div>
        </div>
    </section>
    

    <script type="module" src="script.js"></script>
</body>
</html>
